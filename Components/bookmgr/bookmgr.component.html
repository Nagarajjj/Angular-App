<br/>
<div class="container">
    <div class="row">
        <div *ngFor="let bk of bookList">
            <div class="card-list-group">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <img class="card-img" [src]="bk.bookImage" />
                        </div>

                        <div class="col-sm-6">

                            <input type="text" class="form-control" [value]="bk.bookId">

                            <input type="text" class="form-control" [value]="bk.bookName">

                            <input type="text" class="form-control" [value]="bk.bookAuthor">

                            <input type="text" class="form-control" [value]="bk.bookPrice">
                            <br />
                            <br/>

                        </div>
                        <div class="col-sm-4">

                            <ul class="navbar-nav">

                                <li class="nav-item">

                                    <a class="btn btn-info p-2" routerLink = "/Book/edit/{{bk.bookId}}">

                                        <i class="fa fa-pencil fa-fw"></i>

                                    </a>

                                </li>

                                <li class="nav-item">

                                    <a class="btn btn-danger p-2" >

                                        <i class="fa fa-trash fa-fw"></i>

                                    </a>

                                </li>

                                <li class="nav-item">

                                    <a class="btn btn-primary p-2" routerLink="/Book/view/{{bk.bookId}}">

                                        <i class="fa fa-eye fa-fw"></i>

                                    </a>

                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
